<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        body{
            color: #999;
            font: 12px/1.5 Tahoma;
        }
        #outer{
            width: 500px;
            margin: 0 auto;
        }
        #outer input{
            padding: 3px;
            border: 1px solid #ccc;
            font-family: inherit;
            width: 220px;
            margin-right: 10px;
        }
        .sum{
            font-size: 24px;
            color: palevioletred;
        }
    </style>
</head>
<body>
<div id="outer">
    <label><input type="text" value="1,2,5,7,8">
        <span>输入数字求和，数字之间用半角","号分隔</span>
    </label>
    <p><button>求和</button></p>
    <strong class="sum"></strong>
</div>

<script>
window.onload =function () {
    var oBtn = document.getElementsByTagName('button')[0];
    var oInput = document.getElementsByTagName('input')[0];
    var oString = document.getElementsByTagName('strong')[0];
    oInput.onkeyup = function () {
        this.value = this.value.replace(/[^(\d)|(,)]/,'');
    }
    oBtn.onclick = function () {
        var sum = 0;
        var oInput = document.getElementsByTagName('input')[0].value.split(',');
        for (var i in oInput) {
            sum += parseInt(oInput[i])
        }
        oString.innerHTML = sum
    }
}

</script>

</body>
</html>
