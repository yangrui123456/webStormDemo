        //闭包案例
        function f1() {
            var num =10;
            return function () {
                num++;
                return num;
            }
        }
    var ff = f1();//f1 只被调用一次，
    console.log(ff());//ff() 是函数  是function () { num++; return num;} 匿名函数的调用，有返回值

    console.log(ff());
    console.log(ff());
