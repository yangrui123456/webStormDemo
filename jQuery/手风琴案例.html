<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
            width: 1300px;
        }

        #box {
            width: 1200px;
            height: 400px;
            border: 2px solid red;
            margin: 100px auto;
        }

        #box li {
            width: 240px;
            height: 400px;
            /*border: 1px solid #000;*/
            float: left;
        }

    </style>

</head>
<body>
<div id="box">
<ul>
<li></li>
<li></li>
<li></li>
<li></li>
<li></li>
</ul>
</div>
<input type="text" value="洋酒" id="txt">
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        var lis = $("#box li");
        for(var i=0;i<lis.length;i++){
            lis.eq(i).css("backgroundImage","url(images/"+(i+1)+".jpg)");
        }
        //鼠标经过li事件
        lis.mouseenter(function () {
            $(this).animate({width:800}).siblings().animate({width:100});
        }).mouseleave(function () {
            lis.animate({width:240});
        });
    });
    $(function () {
        $("#txt").focus(function () {
            if ($(this).val()==="洋酒"){
                $(this).val("");
            }

        });
        $("#txt").blur(function () {
            if ($(this).val()===""){
                $(this).val("洋酒");
            }
        })
    })
</script>
</body>
</html>
