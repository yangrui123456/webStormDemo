<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .menuGroup div{
            display: none;
        }
    </style>
</head>
<body>
<ul>
    <li class="menuGroup">
        <span class="groupTitle">标题1</span>
        <div>我是弹出来的span</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>
        <div>我是弹出来的span</div>
    </li>
    <li class="menuGroup">
        <span class="groupTitle">标题2</span>
        <div>我是弹出来的span</div>
    </li>
</ul>
<script src="jquery-1.12.4.js"></script>
<script>
    $(function () {
        //给按钮注册点击事件
        $(".groupTitle").click(function () {
            //next 下一个兄弟  slideDown 往下划  slideUp 往上划
            //链式编程，在jQuery里面，方法可以一直调用下去
            $(this).next().slideDown(200).parent().siblings().children("div").slideUp(200);
        });
    })
</script>
</body>
</html>
