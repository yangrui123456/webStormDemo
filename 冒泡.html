    <script>
        var arr =[77,39,2,67];
        //sort排序
        function myArray() {
            //通过实例方法调用，实例方法里面是冒泡
            this.mySort= function (arr) {
                for (var i=0;i<arr.length-1;i++){
                    for (var j=0;j<arr.length-1-i;j++){
                        if (arr[j]>arr[j+1]){
                            var stemp =arr[j];
                            arr[j]+arr[j+1];
                            arr[j+1]=stemp;
                        }
                    }
                }
            };
        }
        var myArray = new myArray();
        myArray.mySort(arr);
        console.log(arr);
