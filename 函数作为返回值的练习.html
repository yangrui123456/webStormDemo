    function File(name,size,time) {
        this.name= name;
        this.size=size;
        this.time =time;
    }
    var f1 = new File("gg.avi","800m","2018-8");
    var f2 = new File("cc.avi","300m","2016-8");
    var f3 = new File("aa.avi","500m","2019-8");
    var arr =[f1,f2,f3];
    function fn(attr) {
        return function getSort(obj1,obj2) {
            if(obj1[attr]>obj2[attr]){
                return 1;
            }else if (obj1[attr] == obj2[attr]){
                return 0;
            }else {
                return -1;
            }
        }
    }
    var aa = fn("size");
    arr.sort(aa);
    for (var i=0;i<arr.length;i++){
        console.log(arr[i].name+","+arr[i].size+","+arr[i].time);
