    <body>
    <script>
    var arr = [2,244,55,8.8,70,30];
    for(var i=0;i<arr.length-1;i++){
        for (var j=0;j<arr.length-1-i;j++){
            var temp =arr[j];
            if(arr[j]>arr[j+1]){
                arr[j]=arr[j+1];
                arr[j+1]=temp;
            }
        }
    }
        console.log(arr);

</script>
