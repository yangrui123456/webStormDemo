<!doctype html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Document</title>

<body>
<script>
    //箭头函数
    let sum = (...m) => {
        let totle = 0;
        for (var i of m){
            totle += i;
        }
        console.log(`totle:${totle}`)
    }
    sum(4,5,6,7);

    function sum2(...m) {
        let totle = 0;
        for (var i of m){
            totle += i;
        }
        console.log(`totle:${totle}`)
    }
    sum2(4,5,6,2);
</script>
</body>
</html>
