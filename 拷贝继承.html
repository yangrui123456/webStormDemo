<body>
<script>
    function Person() {

    }
    Person.prototype.name="李磊";
    Person.prototype.age = 20;
    Person.prototype.eat = function () {
        console.log("吃午饭");
    }
    var obj = {};

    }
    console.log(obj.name,obj.age);
    obj.eat();
</script>
