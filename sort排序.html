<script>
    var arr = [11,2,44,33,10,4,55];
    function myArray() {
        this.mySort= function (arr) {
            for(var i=0;i<arr.length-1;i++){
                for (var j=0;j<arr.length-1-i;j++){
                    if (arr[j]>arr[j+1]) {
                        var temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
        };
    }
    var myArray = new myArray();
   
    myArray.mySort(arr);
    console.log(arr);
    var dt = new Date()
    console.log(dt.valueOf());
   /* var dt2 = new Date(dt.valueOf());
    console.log(dt2);*/

</script>
