    <li><br/><input type="button" value="赞(1)"></li>
    <li><br/><input type="button" value="赞(1)"></li>
</ul>
<script>
    function my$(tagName) {
        return document.getElementsByTagName(tagName);
    }
    //使用闭包缓存数据
    function getValue() {
        var value = 2;
        return function () {
            this.value = "赞("+(value++)+")";
        }
    }
    //遍历所有的按钮
    var btnObj = my$("input");
    for (var i=0;i<btnObj.length; i++){
        btnObj[i].onclick = getValue();
    }
