    <video id="video1" width="300" height="300" style="margin-top: -2px;">
        <source src="movie.ogg" type="video/ogg">
        <!--<source src="haha.mp4" type="video/mp4" >不支持-->
    </video>
</div>
<script>
    var video = document.getElementById("video1");
    function playPause() {
        if (video.paused){
            video.play();
        }else {
            video.pause();
        }
    }
    function makeBig() {
        video.width="500";
        video.height="500";
    }
    function makeSmall() {
        video.width="200";
        video.height="200";
    }
    function makeNomal() {
        video.width="300";
        video.height="300";
    }
</script>

<p>请把 W3School 的图片拖放到矩形中：</p>

<div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
<br />
<img id="drag1" src="images/11.png" draggable="true" ondragstart="drag(event)" />

<script>
     function allowDrop(ev)
      {
        ev.preventDefault();
       }

    function drag(ev)
    {
        ev.dataTransfer.setData("Text",ev.target.id);
    }

    function drop(ev)
    {
        ev.preventDefault();
        var data=ev.dataTransfer.getData("Text");
        ev.target.appendChild(document.getElementById(data));
    }
</script>
